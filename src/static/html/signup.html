<!DOCTYPE html>
<html lang="dk">

<head>
    <meta charset="UTF-8">
    <title>Log ind</title>
    <script src="static/js/signup.js"></script>
</head>

<body>
    <div id="loginform">
        <input type="text" id="username" placeholder="Brugernavn"><br>
        <input type="text" id="password" placeholder="Adgangskode"><br>
        <input type="number" id="hourly" placeholder="Timeløn"><br>
        <button id="login" onclick="signup()">Opret konto</button><br>
        <span>Hvis du alleredde har en konto, så kan du <a href="login">logge ind igen</a></span>
    </div>
</body>

</html>
